# Workflow to execute when a new version is released
name: Release

on:
  release:
  
  # Used for testing and manual execution
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag Ref'
        required: true

jobs:
  build:
    runs-on: windows-latest
    name: Update DocFX documentation
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.events.inputs.tag }}
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        
    - name: Build project
      run: dotnet build -f netstandard2.0 src/ICSharpCode.SharpZipLib/ICSharpCode.SharpZipLib.csproj

    - name: Install docfx
      run: choco install docfx
      
    - name: Build Documentation
      run: docfx docs/help/docfx.json --warningsAsErrors

    - name: Upload documentation as artifact
      uses: actions/upload-artifact@v2
      with:
        name: site
        path: docs/help/_site

  deploy:
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Artifacts ðŸ”» # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: site

      - name: Publish documentation to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: site
          TARGET_FOLDER: help
          CLEAN: false
